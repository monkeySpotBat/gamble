    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
      
      
      #money {
    font-size: 28px;
    font-weight: bold;
    color: #00FFCC;
    background: linear-gradient(135deg, #003A48, #00FFCC);
    padding: 15px 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
    text-align: center;
    margin-top: 20px;
    border: 3px solid rgba(0, 255, 204, 0.5);
    transition: transform 0.3s ease-in-out;
    animation: pulse 1.5s infinite alternate;
}

#money:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0, 255, 204, 1);
}

/* Schimmer-Animation */
@keyframes pulse {
    0% { box-shadow: 0 0 15px rgba(0, 255, 204, 0.6); }
    100% { box-shadow: 0 0 25px rgba(0, 255, 204, 1); }
}
      
      
      

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #141E30, #243B55);
            color: white;
            overflow-x: hidden;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 20px rgba(255, 255, 255, 0.2);
            letter-spacing: 1.5px;
        }

        /* Layout Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1600px;
            margin-top: 20px;
            position: relative;
        }

        /* Chat */
        #chat-container {
            width: 320px;
            margin-right: 50px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        #chat {
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
            overflow-y: auto;
            text-align: left;
            font-size: 17px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chat-message {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-weight: bold;
        }

        /* Game Area */
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #board {
            position: relative;
            width: 700px;
            height: 800px;
            background: linear-gradient(180deg, #1C1C1C, #2E2E2E);
            border-radius: 25px;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 10px;
        }

        .peg {
            width: 16px;
            height: 16px;
            background: white;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
        }

        .ball {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff3b3b, #ff8c00);
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 18px rgba(255, 0, 0, 0.9);
            transition: transform 0.1s ease-in-out;
        }

        .slot {
            width: 55px;
            height: 50px;
            background: linear-gradient(180deg, #006b99, #004061);
            position: absolute;
            bottom: 0;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 50px;
            border-radius: 12px;
            font-size: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        }

        /* Buttons */
        button {
            padding: 14px 22px;
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            background: linear-gradient(135deg, #008CBA, #005F75);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 140, 186, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #005F75, #003A48);
            transform: scale(1.07);
            box-shadow: 0 8px 25px rgba(0, 140, 186, 0.7);
        }

        button:active {
            transform: scale(0.96);
        }

        input {
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            margin: 5px;
            width: 150px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: white;
        }

        /* Floating Animation */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .ball {
            animation: floating 1.5s infinite ease-in-out;
        }

        /* Neon Glow Animation */
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }

        .peg {
            animation: glow 1.5s infinite alternate;
        }
      
      
      
      #money a {
    color: white;
    font-weight: bold;
    font-size: 24px;
    text-decoration: none;
    margin-left: 10px;
    padding: 5px 12px;
    border-radius: 50%;
    background: #00FFCC;
    display: inline-block;
    transition: 0.3s;
        position: relative;
    z-index: 10;
}

#money a:hover {
    background: #003A48;
    color: #00FFCC;
}

        .menu.active {

        }
    </style>

    <script>
        let coins = parseInt(localStorage.getItem("fakeMoney")) || 1000; 
        const totalSteps = 12;
        let currentStep = 1;
        let startBet = 0;
        let chosenNumber;
        let gameActive = false;
	let extraChanceUsed = false;
        
        const ladder = document.getElementById("ladder");
        const coinsDisplay = document.getElementById("coins");


function toggleMenu() {
            var menu = document.getElementById("sidebarMenu");
            menu.classList.toggle("active");
        }


function updateStats() {
    document.getElementById("money").textContent = money;
    document.getElementById("tickets").textContent = tickets;
    localStorage.setItem("fakeMoney", money); // Geld speichern
}

        function setupLadder() {
            ladder.innerHTML = "";
            for (let i = totalSteps; i >= 1; i--) {
                let step = document.createElement("div");
                step.classList.add("step");
                step.id = "step" + i;
                step.innerText = i;
                ladder.appendChild(step);
            }
        }
        
        function startGame() {
            setupLadder();
            chosenNumber = Math.floor(Math.random() * 6) + 6;
            currentStep = 1;
            gameActive = true;
            document.getElementById("step1").classList.add("active");
        }
        startGame();

        function continueGame() {
    if (!gameActive) return;

    let bet = parseInt(document.getElementById("bet").value);
    if (currentStep === 1) startBet = bet;
    if (bet > coins) {
        alert("Not enough coins!");
        return;
    }

    let maxJump = Math.floor(Math.random() * 6) + 1;
    let newStep = currentStep + maxJump;
    if (newStep > totalSteps) newStep = totalSteps;

    // Falls der Spieler auf der Zahl ist, darf er nur noch einmal weitermachen
    if (currentStep === chosenNumber) {
        if (extraChanceUsed) {
            alert("You already used your extra chance! Cash out or lose everything.");
            return;
        }
        extraChanceUsed = true;
    } 
    // Falls er danach nochmal dr√ºckt und √ºber die Zahl geht, verliert er
    else if (currentStep > chosenNumber) {
        document.getElementById("step" + currentStep).classList.add("lost");
        alert("You went too far and lost everything!");
        coins -= startBet;
        updateCoins();
        endGame();
        return;
    }

    // Schritt aktualisieren
    document.getElementById("step" + currentStep).classList.remove("active");
    currentStep = newStep;
    document.getElementById("step" + currentStep).classList.add("active");
}

        function cashout() {
    if (!gameActive) return;

    if (currentStep < chosenNumber) {
        alert("You are below the chosen number and lost!");
        coins -= startBet;
    } else if (currentStep === chosenNumber) {
        alert("You hit the exact number and got your money back!");
        // Kein Gewinn oder Verlust, nur Geld zur√ºck
    } else {
        let winnings = startBet * (1 + (currentStep - chosenNumber) * 0.5);
        alert("You stopped at step " + currentStep + " and won " + winnings + " coins!");
        coins += winnings;
    }

    updateCoins();
    endGame();
}

       function updateCoins() {
    coinsDisplay.innerText = coins;
    localStorage.setItem("fakeMoney", coins); // ‚¨ÖÔ∏è Coins speichern
}

// Rufe updateCoins() direkt beim Start auf, um den richtigen Wert anzuzeigen
updateCoins();



function endGame() {
    gameActive = false;
    revealChosenNumber(); // üî• Hier den Reveal aufrufen!
    setTimeout(startGame, 2000); // 2 Sekunden warten, bevor das Spiel neu startet
}



function revealChosenNumber() {
    let chosenStep = document.getElementById("step" + chosenNumber);
    if (!chosenStep) return;

    // Blinken lassen (3-mal)
    let blinkCount = 0;
    let blinkInterval = setInterval(() => {
        chosenStep.style.backgroundColor = (blinkCount % 2 === 0) ? "gold" : "orange";
        chosenStep.style.boxShadow = (blinkCount % 2 === 0) ? "0 0 25px gold" : "0 0 10px orange";
        blinkCount++;

        if (blinkCount > 5) {
            clearInterval(blinkInterval);

            // Dauerhafte Glow-Animation aktivieren
            chosenStep.style.animation = "glow 1.5s infinite alternate";
        }
    }, 300);
}

// CSS-Animation f√ºr dauerhaftes Leuchten
let style = document.createElement("style");
style.innerHTML = `

        0% { box-shadow: 0 0 10px gold; background-color: orange; }
        100% { box-shadow: 0 0 30px yellow; background-color: gold; }
    }
`;
